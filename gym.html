    #main {

        left: 0%;

    }

    .slideHide {
        animation-name: hide;
        animation-duration: 0.35s;
    }

    .slideShow {
        animation-name: show;
        animation-duration: 0.35s;
    }

    @keyframes hide {
        0% {
            left: 0px;
        }
        100% {
            left: -100%;
        }
    }

    @keyframes show {
        0% {
            left: -100%;
        }
        100% {
            left: 0px;
        }

    }

    .sectionsHide {
        animation-name: sechide;
        animation-duration: 0.35s;
    }

    .sectionsShow {
        animation-name: secshow;
        animation-duration: 0.35s;
    }

    @keyframes sechide {
        0% {
            left: 0px;
        }
        100% {
            left: 100%;
        }
    }

    @keyframes secshow {
        0% {
            left: 100%;
        }
        100% {
            left: 0px;
        }
    }

    .btn-back {

        color: #FFFFFF;
        top: 15px;

</style>

        window.onload = function () {

        }

        function GetDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            var today = dd + '.' + mm + '.' + yyyy;
            return today;
        }

        function MainHide() {
            document.getElementById("main").classList.remove("slideShow");
            document.getElementById("main").classList.add("slideHide");
            document.getElementById("main").style.left = "-" + screen.width + "px";
        }
        function SectionShow() {
            document.getElementById(currSection).classList.remove("sectionsHide");
            document.getElementById(currSection).classList.add("sectionsShow");
            document.getElementById(currSection).style.left = "0px";
            document.getElementById("btn-back").style.visibility = "visible";
        }
        function SectionHide() {
            document.getElementById(currSection).classList.remove("sectionsShow");
            document.getElementById(currSection).classList.add("sectionsHide");
            document.getElementById(currSection).style.left = "100%";
            document.getElementById("btn-back").style.visibility = "hidden";
        }

        function BtnBack() {
            MainShow();
            SectionHide();
        }
