<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GYM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<style>
    .mdl-layout__content {
        padding: 10px;
    }

    .head {
        width: 100%;
        font-size: 28px;
        text-align: center;
        transform: translateY(100%);
        color: #FFFFFF;
    }

    .sections {
        width: 100%;
        height: 76px;
        background: #FFFFFF;
        border-radius: 5px;
        margin: 0 0 10px 0;
    }

    .text {
        padding: 25px;
        font-size: 24px;
        color: #212121;
    }

    #main {
        position: absolute;
        left: 0%;
        padding: 10px;
    }

    #sectionView1 {
        position: absolute;
        left: 100%;
        padding: 10px;

    }

    .slideHide {
        animation-name: hide;
        animation-duration: 0.5s;
    }

    .slideShow {
        animation-name: show;
        animation-duration: 0.5s;
    }

    @keyframes hide {
        0% {
            left: 0px;
        }
        100% {
            left: -100%;
        }
    }

    @keyframes show {
        0% {
            left: -100%;
        }
        100% {
            left: 0px;
        }

    }

    .sectionsHide {
        animation-name: sechide;
        animation-duration: 0.5s;
    }

    .sectionsShow {
        animation-name: secshow;
        animation-duration: 0.5s;
    }

    @keyframes sechide {
        0% {
            left: 0px;
        }
        100% {
            left: 100%;
        }
    }

    @keyframes secshow {
        0% {
            left: 100%;
        }
        100% {
            left: 0px;
        }
    }

    .btn-back {
        position: absolute;
        color: #FFFFFF;
        top: 15px;
        left: 15px;
    }
</style>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header1" style="width: 100%; height: 64px; background: #2196F3">
            <!--   <button class="mdl-button mdl-js-button btn-back" onclick="BtnBack()">
                <i class="material-icons">arrow_back_ios</i>
            </button> -->



            <div id="head" class="head">
                <!-- <i class="material-icons">keyboard_arrow_right</i> -->
                Date
            </div>
            <button class="mdl-button mdl-js-button mdl-button--icon btn-back" onclick="BtnBack()">
                <i class="material-icons">arrow_back_ios</i>
            </button>

        </header>
        <main class="mdl-layout__content">
            <div id="main">
                <div class="sections mdl-shadow--2dp">
                    <table>
                        <tr onclick="Section1()">
                            <td style="width: 100%">
                                <div class="text">Грудь</div>
                            </td>
                            <td>
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sections mdl-shadow--2dp">
                    <table>
                        <tr>
                            <td style="width: 100%">
                                <div class="text">Руки</div>
                            </td>
                            <td>
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sections mdl-shadow--2dp">
                    <table>
                        <tr>
                            <td style="width: 100%">
                                <div class="text">Спина</div>
                            </td>
                            <td>
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sections mdl-shadow--2dp">
                    <table>
                        <tr>
                            <td style="width: 100%">
                                <div class="text">Ноги</div>
                            </td>
                            <td>
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="sectionView1">
                <p>Штанга</p>
                <div class="mdl-textfield mdl-js-textfield" style="width: 50px">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">кг</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" style="width: 50px">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">раз</label>
                </div>
            </div>
        </main>
    </div>
    <script>
        window.onload = function () {
            document.getElementById("head").innerHTML = GetDate();
            document.getElementById("main").style.width = screen.width - 20 + "px";
            document.getElementById("sectionView1").style.width = screen.width - 20 + "px";
            document.getElementById("sectionView2").style.width = screen.width - 20 + "px";
            document.getElementById("sectionView3").style.width = screen.width - 20 + "px";
            document.getElementById("sectionView4").style.width = screen.width - 20 + "px";

        }

        function GetDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            var today = dd + '.' + mm + '.' + yyyy;
            return today;
        }

        function Section1() {
            document.getElementById("main").classList.remove("slideShow");
            document.getElementById("main").classList.add("slideHide");
            document.getElementById("main").style.left = "-" + screen.width + "px";

            document.getElementById("sectionView1").classList.remove("sectionsHide");
            document.getElementById("sectionView1").classList.add("sectionsShow");
            document.getElementById("sectionView1").style.left = "0px";

        }
        function BtnBack() {
            document.getElementById("main").classList.remove("slideHide");
            document.getElementById("main").classList.add("slideShow");
            document.getElementById("main").style.left = "0px";

            document.getElementById("sectionView1").classList.remove("sectionsShow");
            document.getElementById("sectionView1").classList.add("sectionsHide");
            document.getElementById("sectionView1").style.left = "100%";
        }
    </script>

</body>

</html>
