<body onload="init()">

    <style>
        .colors-table {
            width: 100%;
            overflow: hidden;
        }

        .colors-td {
            text-align: center;
            width: 50%;
            padding: 10px;
        }

        .panel-slider {
            position: absolute;
            top: 50px;
            right: 5%;
            width: 200px;
            height: 120px;
            background: #ffffff;
            padding-top: 0px;
            z-index: 3;
            border-radius: 7px;
            overflow: hidden;
            display: none;
        }

        .dot {
            background: #3F51B5;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: relative;
            left: 50%;
            transform: translateX(-50%)
        }

        .cell-dot {
            width: 50px;
            height: 50px;
        }

        .cell-slider {
            width: 145px;
            height: 50px;
        }

        .page-content {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .slider-container {
            width: calc(100% - 12px);
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            background: #3F51B5;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            background: #3F51B5;
            cursor: pointer;
        }
    </style>

        <style>
            .item-back {
                width: 100%;
                /* src: 'c.jpg'; */
            }

            #grid {
                margin-top: 20px;
            }

            .card {
                transform-style: preserve-3d;
            }

            .back,
            .front {
                transition: all .8s;
            }

            .back {
                width: 150px;
                height: 225px;
                background-image: url('c.jpg');
                background-repeat: no-repeat;
                background-position: center;
                /*  transform: rotate3d(0, 1, 0, 0deg); */
            }

            .front {
                width: 150px;
                height: 225px;
                background-image: url('f.jpg');
                background-repeat: no-repeat;
                background-position: center;
                transform: rotate3d(0, 1, 0, 180deg);
            }
        </style>
        <main class="mdl-layout__content">
            <!-- <div class="back"></div> -->
            <div id="grid" class="mdl-grid">
            </div>
        </main>

    <script>   
        var count = 0;

        window.onload = function () {
            for (var i = 0; i < 9; i++) {
                var div = document.createElement("div");
                div.id = i;
                div.classList.add("mdl-cell", "mdl-cell--2-col", "mdl-cell--2-col-tablet", "mdl-cell--1-col-phone", "back", "card");
                div.onclick = function () {
                    if (count != 2) {


                        count++;
                        this.classList.remove("back");
                        this.classList.add("front");
                        if (count == 2) {
                            setTimeout(itemHide, 1500);
                            // itemHide();
                        }
                    }
                };

                //var img = document.createElement("img");
                //img.classList.add("item-back, back");
                //img.src = 'c.jpg';
                //div.appendChild(img);
                var element = document.getElementById("grid");
                element.appendChild(div);
            }

        }
        //document.getElementById("1").classList.remove

        function itemHide() {

            count = 0;

            var cells = document.getElementsByClassName("mdl-cell");

            for (var i = 0; i < cells.length; i++) {
                cells[i].classList.remove("front");
                cells[i].classList.add("back");

            }
        } 
    </script>
