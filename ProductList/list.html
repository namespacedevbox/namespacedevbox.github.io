    <div class="modal" id="addingDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Добвление</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="product" type="text" class="form-control mb-3" placeholder="Продукт">
                    <div class="input-group mb-4">
                        <input id="quantity" type="number" min="0" inputmode="numeric" pattern="[0-9]*"
                            class="form-control" placeholder="Количество"
                            aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-outline-secondary" type="button" onclick="AddUnit('л')">л</button>
                            <button class="btn btn-outline-secondary" type="button" onclick="AddUnit('шт')">шт</button>
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="AddUnit('грамм')">грамм</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" onclick="AddItem()"
                            data-dismiss="modal">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var productList = [];
        var unit = '';

        $(document).ready(function () {
            var list = JSON.parse(localStorage.getItem("plist"));
            if (list != null) {
                productList = list;
            }

            productList.forEach(element => {
                var p = element.split('_&_')[0];
                var q = element.split('_&_')[1];
                var u = element.split('_&_')[2];
                var d = element.split('_&_')[3];
                RenderList(p, q, u, d);
            });

            ItemClick();
        });

        function ItemClick() {

            $('ul li').click(function (e) {
                var index = $(this).index();
                var item = productList[index];

                var p = item.split('_&_')[0];
                var q = item.split('_&_')[1];
                var u = item.split('_&_')[2];
                var d = item.split('_&_')[3];

                var exist = this.classList.toggle('done');
                if (exist) {
                    var d = 'done';
                    productList[index] = p + '_&_' + q + '_&_' + u + '_&_' + d;
                    SeveList();
                }
                else {
                    var d = '';
                    productList[index] = p + '_&_' + q + '_&_' + u + '_&_' + d;
                    SeveList();
                }
            });
        }

        function RenderList(p, q, u, d) {
            $("#list").append('<li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold ' + d + '">' + p + '<span class="badge badge-primary badge-pill">' + q + u + '</span></li>');
            /*            $("#list  li:last-child").click(function () {
                           this.classList.toggle('done');
                           var index = $("#list").index(this);
                           alert(index);
                       }); */
        }

        function AddItem() {
            var product = $('#product');
            var quantity = $('#quantity');

            RenderList(product.val(), quantity.val(), unit);
            productList.push(product.val() + '_&_' + quantity.val() + '_&_' + unit + '_&_');
            SeveList();

            product.val('');
            quantity.val('');
            unit = '';
        }

        function AddUnit(value) {
            unit = ' ' + value;
        }

        function OpenDialog() {
            $('#addingDialog').on('shown.bs.modal', function () {
                $('#product').trigger('focus');
            })
        }

        function SeveList() {
            localStorage.setItem('plist', JSON.stringify(productList));
        }
    </script>
